<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Ulang Tahun</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff89c0, #7aa0ff);
      font-family: Arial, sans-serif;
      color: white;
      transition: all 0.5s ease;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: white;
      background: #ff4081;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
      transition: 0.35s;
      margin-bottom: 20px;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px white, 0 0 40px #ff4081;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message {
      margin: 10px 0;
      font-size: 18px;
    }

    .wa-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 50px;
      background: #25D366;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: 0.3s;
    }

    .wa-btn:hover {
      background: #1ebe5a;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ‰ Special Day ðŸŽ‰</h1>

  <button class="btn" id="startBtn">Klik untuk mulai</button>

  <!-- AUDIO ONLINE / lokal -->
  <audio id="music" src="happy-birthday-334876.mp3"></audio>

  <script>
    document.getElementById("startBtn").addEventListener("click", start);

    function start() {
      const btn = document.getElementById("startBtn");
      const name = prompt("Masukin Nama Kamu?") || "Teman";

      // Musik diputar setelah klik OK prompt
      const audio = document.getElementById("music");
      audio.volume = 1.0;
      audio.play().catch(() => {
        console.log("Browser memblokir musik, coba klik tombol lagi.");
      });

      const messages = [
        `ðŸŽ‰ Hai ${name}!`,
        `Hari ini hari spesial banget ya buat kamu ${name}`,
        `ðŸŽ‚ Selamat ulang tahun ${name} dari aku!`,
        `ðŸ•Šï¸ Tuhan Yesus memberkati semua yang ${name} lakukan`,
        `ðŸŽ Semoga ${name} panjang umur dan sehat selalu`,
        "ðŸ¥³ Have a great birthday!"
      ];

      // Tampilkan pesan satu per satu
      for (let msg of messages) {
        alert(msg);
      }

      // Hilangkan tombol
      btn.style.display = "none";

      // Render card langsung
      renderCard(messages);
    }

    function renderCard(messages) {
      document.querySelector("h1").textContent = "ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‰";

      const card = document.createElement("div");
      card.classList.add("card");

      messages.forEach(msg => {
        const p = document.createElement("div");
        p.classList.add("message");
        p.textContent = msg;
        card.appendChild(p);
      });

      // Tombol WA langsung di card
      const waLink = document.createElement("a");
      waLink.href = "https://wa.me/6281241462583?text=Terimakasih%20ya%20untuk%20pesan%20ulang%20tahunnya";
      waLink.target = "_blank";
      waLink.classList.add("wa-btn");
      waLink.textContent = "Chat Creator ðŸ“±";
      card.appendChild(waLink);

      document.body.appendChild(card);

      setTimeout(() => card.classList.add("show"), 100);
    }
  </script>

</body>
</html>
